<body>
    <h1 align="center"> 
        Example of tables 
    </h1>
    <hr>
    <table border="2" width="50%" cellpadding="15" align="center">
        <tr align="center">
            <td bgcolor="red"> red</td>
            <td>blue</td>
            <td>green</td>
        </tr>
        <tr align="center">
            <td>yellow</td>
            <td bgcolor="orange">orange</td>
            <td rowspan="2">black</td>
        </tr>
        <tr align="center">
             <td> white</td>
             <td>
                <font color="blue">peach</font>
             </td>
        </tr>
    </table>
    <br><br>
    <table border="2" width="500px" align="center" cellpadding="10">

        <thead>
            <th>Name</th>
            <th>Roll no</th>
            <th>Age</th>
            <th>phone Number</th>
        </thead>
        <tbody>
            <td>Amit Parmar</td>
            <td>041</td>
            <td>20</td>
            <td>45678905</td>
        </tbody>
        <tbody>
            <td>kishan</td>
            <td>051</td>
            <td>19</td>
            <td>56347893</td>
        </tbody>

    </table>

</body>
